<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Nonsense Sentence Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body class="bg-light py-5">
        <div class="container" id="page-container">

            <div class="container text-center align-items-center mb-5">
                <header>
                    <h1 class="fw-bold">Random Nonsense Sentence Generator</h2>
                </header>
            </div>

            <div class="container" id="grid-container">
                <div class="container text-center">
                    <div class="row my-3">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">Your Sentence</h5>
                                    <div class="form-floating flex-grow-1 my-3 mx-4">
                                        <textarea class="form-control h-100" placeholder="Write a sentence here" id="analyzeSentenceTextarea" style="min-height: 200px"></textarea>
                                        <label for="analyzeSentenceTextarea">Write a sentence here</label>
                                    </div>

                                    <div class="text-start mx-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="showSentenceAnalysisCheckbox" checked>
                                            <label class="form-check-label" for="showSentenceAnalysisCheckbox">Show sentence analysis</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="saveSentenceTermsCheckbox">
                                            <label class="form-check-label" for="saveSentenceTermsCheckbox">Save sentence terms</label>
                                        </div>
                                    </div>
  
                                    <div class="mt-auto mx-4">
                                        <button type="submit" id="analyzeSentenceButton" class="btn btn-primary w-100">Analyze sentence</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">Your Generation</h5>
                                    
                                    <div class="form-floating flex-grow-1 my-3 mx-4">
                                        <textarea class="form-control h-100" placeholder="Write a sentence here" id="generateSentenceTextarea" style="min-height: 200px"></textarea>
                                        <label for="generateSentenceTextarea">Write a sentence here</label>
                                    </div>

                                    <div class="text-start mx-4 mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="showToxicityAnalysisCheckbox" checked>
                                            <label class="form-check-label" for="showToxicityAnalysisCheckbox">Show generated sentence toxicity analysis</label>
                                        </div>
                                    </div>
   
                                    <div class="mt-auto mx-4">
                                        <button type="submit" id="generateSentenceButton" class="btn btn-primary w-100">Generate sentence</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column" id="analysisCardBody">
                                    <h5 class="card-title">Sentence Analysis</h5>
                                    <p class="card-text" id="analysisCardText">Your sentence analysis will appear here</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column" id="toxicityAnalysisCardBody">
                                    <h5 class="card-title">Sentence Toxcicity Analysis</h5>
                                    <p class="card-text" id="toxicityAnalysisCardText">The toxicity analysis of the generated sentence will appear here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
  
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
