<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Random Nonsense Sentence Generator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light py-5">
        <div class="container" id="page-container">
            <div class="container text-center align-items-center mb-5">
                <header>
                    <h1 class="fw-bold">Random Nonsense Sentence Generator</h1>
                    <form
                        th:action="@{/clear-session}"
                        method="post"
                        class="mt-2"
                    >
                        <button
                            type="submit"
                            class="btn btn-outline-secondary btn-sm"
                        >
                            Clear Session
                        </button>
                    </form>
                </header>
            </div>

            <!-- Error messages -->
            <div
                th:if="${error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
            >
                <span th:text="${error}">Error message here</span>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>

            <!-- Success messages -->
            <div
                th:if="${success}"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
            >
                <span th:text="${success}">Success message here</span>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>

            <div class="container" id="grid-container">
                <div class="container text-center">
                    <div class="row my-3">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">Your Sentence</h5>
                                    <form
                                        th:action="@{/analyze}"
                                        method="post"
                                        class="flex-grow-1 d-flex flex-column"
                                    >
                                        <div
                                            class="form-floating flex-grow-1 my-3 mx-4"
                                        >
                                            <textarea
                                                class="form-control h-100"
                                                name="sentence"
                                                th:text="${inputSentence.getText}"
                                                placeholder="Write a sentence here"
                                                style="min-height: 200px"
                                                required
                                            ></textarea>
                                            <label>Write a sentence here</label>
                                        </div>

                                        <div class="text-start mx-4 mb-3">
                                            <div class="form-check">
                                                <input
                                                    class="form-check-input"
                                                    type="checkbox"
                                                    name="requestSyntacticTree"
                                                    id="requestSyntacticTreeCheckbox"
                                                />
                                                <label
                                                    class="form-check-label"
                                                    for="requestSyntacticTreeCheckbox"
                                                    >Request syntactic
                                                    tree</label
                                                >
                                            </div>
                                        </div>

                                        <div class="mt-auto mx-4">
                                            <button
                                                type="submit"
                                                class="btn btn-primary w-100"
                                            >
                                                Analyze sentence
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">Your Generation</h5>

                                    <form
                                        th:action="@{/generate}"
                                        method="post"
                                        class="flex-grow-1 d-flex flex-column"
                                    >
                                        <div
                                            class="form-floating flex-grow-1 my-3 mx-4"
                                        >
                                            <textarea
                                                class="form-control h-100"
                                                th:text="${templateSentence}"
                                                placeholder="Template sentence will appear here"
                                                style="min-height: 150px"
                                                readonly
                                            ></textarea>
                                            <label>
                                                Template sentence will appear
                                                here
                                            </label>
                                        </div>

                                        <div
                                            class="form-floating flex-grow-1 my-3 mx-4"
                                        >
                                            <textarea
                                                class="form-control h-100"
                                                th:text="${generatedSentence.getText}"
                                                placeholder="Generated sentence will appear here"
                                                style="min-height: 150px"
                                                readonly
                                            ></textarea>
                                            <label>
                                                Generated sentence will appear
                                                here
                                            </label>
                                        </div>

                                        <div class="mx-4 my-3">
                                            <label for="time-select"
                                                >Choose the time of the
                                                sentence:</label
                                            >
                                            <select
                                                class="form-select"
                                                id="time-select"
                                                name="time"
                                                aria-label="Time select"
                                            >
                                                <option value="present">
                                                    Present
                                                </option>
                                                <option value="past">
                                                    Past
                                                </option>
                                                <option value="future">
                                                    Future
                                                </option>
                                            </select>
                                        </div>

                                        <div class="mt-auto mx-4">
                                            <button
                                                type="submit"
                                                class="btn btn-primary w-100"
                                                th:disabled="${inputSentence.isTextBlank}"
                                            >
                                                Generate sentence
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">
                                        Sentence Analysis
                                    </h5>
                                    <p
                                        class="card-text"
                                        th:if="${graphImageName} == null"
                                    >
                                        Your sentence analysis will appear here
                                    </p>

                                    <!-- Display the graph image if available -->
                                    <div
                                        class="mb-3"
                                        th:if="${graphImageName} != null"
                                    >
                                        <img
                                            th:src="@{'/graphs-images/' + ${graphImageName}}"
                                            alt="Dependency Graph"
                                            class="img-fluid"
                                        />
                                    </div>

                                    <form
                                        th:action="@{/save}"
                                        method="post"
                                        class="mt-auto"
                                    >
                                        <button
                                            type="submit"
                                            class="btn btn-success w-100"
                                            th:disabled="${inputSentence.isTextBlank}"
                                        >
                                            Save Terms
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="card h-100">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">
                                        Sentence Toxicity Analysis
                                    </h5>

                                    <p
                                        class="card-text"
                                        th:if="${toxicityResult == null}"
                                    >
                                        The toxicity analysis of the generated
                                        sentence will appear here
                                    </p>

                                    <div
                                        th:each="token : ${toxicityResultTokens}"
                                    >
                                        <p
                                            class="card-text"
                                            th:if="${toxicityResultTokens != null}"
                                        >
                                            <span
                                                th:text="${token.getName}"
                                            ></span>
                                        </p>

                                        <div
                                            class="mb-3"
                                            th:if="${toxicityResultTokens != null}"
                                        >
                                            <div
                                                class="d-flex align-items-center"
                                            >
                                                <span class="me-3 fw-bold"
                                                    >Confidence:</span
                                                >
                                                <div class="flex-grow-1">
                                                    <div class="progress">
                                                        <div
                                                            class="progress-bar"
                                                            role="progressbar"
                                                            th:style="'width: ' + ${token.confidencePercentage} + '%'"
                                                            th:classappend="${token.confidencePercentage < 50 ? 'bg-success' : (token.confidencePercentage < 75 ? 'bg-warning' : 'bg-danger')}"
                                                            th:aria-valuenow="${token.confidencePercentage}"
                                                            aria-valuemin="0"
                                                            aria-valuemax="100"
                                                        >
                                                            <span
                                                                th:text="${token.confidencePercentage + '%'}"
                                                            ></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <form
                                        th:action="@{/toxicity}"
                                        method="post"
                                        class="mt-auto"
                                    >
                                        <button
                                            type="submit"
                                            class="btn btn-primary w-100"
                                            th:disabled="${generatedSentence.isTextBlank}"
                                        >
                                            Analyze Toxicity
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
